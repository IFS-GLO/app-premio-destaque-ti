<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
  <title>Framework7</title>
  <link rel="stylesheet" href="css/framework7.min.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Plugins -->
  <link rel="stylesheet" href="plugins/font-awesome-4.7.0/css/font-awesome.min.css">


</head>

<body>
  <div id="app" class="framework7-root color-theme-green">
    <div class="statusbar"></div>

    <div class="view view-main view-init" data-url="/">
      <div class="page">
        <!-- <div class="navbar">
          <div class="navbar-inner">
            <div class="title sliding">Prêmio Destaque de TI do IFS</div>
          </div>
        </div> -->

        <div class="page-content home-menu">

          <div style="padding: 10px">
            <img src="img/logo.png" style="max-width: 100%" />
          </div>

          <div class="block">
            <div class="row">

              <div class="col-50">
                <div class="card">
                  <div class="card-content card-content-padding">
                    <i class="material-icons">date_range</i><br />
                    <span class="h6">O Evento</span>
                  </div>
                </div>
              </div>

              <div class="col-50">
                <div class="card">
                  <div class="card-content card-content-padding">
                    <i class="material-icons">access_time</i><br />
                    <span class="h6">Programação</span>
                  </div>
                </div>
              </div>

              <div class="col-50">
                <a href="/projetos/">
                  <div class="card">
                    <div class="card-content card-content-padding">
                      <i class="material-icons">inbox</i><br />
                      <span class="h6">Projetos</span>
                    </div>
                  </div>
                </a>
              </div>

              <div class="col-50">
                <div class="card">
                  <div class="card-content card-content-padding">
                    <i class="material-icons">flash_on</i><br />
                    <span class="h6">Sugestões</span>
                  </div>
                </div>
              </div>

            </div>
          </div>

        </div>

      </div>
    </div>
  </div>
  <script src="js/framework7.min.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
